<!DOCTYPE html>
<html>
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<title>自动跟踪</title>
<style>
  body{display:flex;justify-content:center;align-items:center;height:100vh;margin:0;background-color:#f0f0f0;font-family:Arial,sans-serif}
  .login-container{background-color:#FFF;padding:20px;border-radius:5px;box-shadow:0 0 10px rgba(0,0,0,0.1);width:300px}
  .login-container h2{text-align:center;margin-bottom:20px}
  .login-container form{display:flex;flex-direction:column}
  .login-container label{margin-bottom:5px}
  .login-container input[type=text],.login-container input[type=password]{margin-bottom:10px;padding:5px;border:1px solid #ccc;border-radius:3px}
  .login-container input[type=submit]{padding:5px;border:none;border-radius:3px;background-color:#07F;color:#FFF;cursor:pointer}
  .login-container input[type=submit]:hover{background-color:#33F}
</style>
<body>
  <div class="login-container">
    <div style="text-align: center; margin-bottom: 20px;">
      <img src="logo.png" alt="Logo" style="max-width: 200px; height: auto;">
    </div>
    <h2>登录</h2>
    <form method=POST action="/checklogin.cgi">
      <label for=username><strong>用户名:</strong></label>
      <input type=text id=username name=username required>
      <label for=password><strong>密码:</strong></label>
      <input type=password id=password name=password required>
      <div id="error-msg" style="color:red;margin-bottom:10px;display:none;">用户名或密码错误</div>
      <input type=submit value="登录">
    </form>
    <script>
      // 检查URL参数显示错误信息
      const urlParams = new URLSearchParams(window.location.search);
      if(urlParams.has('error')) {
        document.getElementById('error-msg').style.display = 'block';
      }
    </script>
  </div>
</body>
</html>
