<!DOCTYPE html>
<html>
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<title>系统重启</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    width: 95%;
    max-width: 500px;
    margin: 0 auto;
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
  }
  h2 {
    color: #333;
    font-size: 24px;
    margin-bottom: 20px;
  }
  .message {
    color: #555;
    margin-bottom: 30px;
    font-size: 16px;
  }
  .btn {
    width: 150px;
    padding: 10px;
    margin: 0 auto;
    border: none;
    border-radius: 4px;
    background-color: orange;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .btn:hover {
    background-color: #e69500;
  }
  .btn:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }
</style>
<body>
  <div class="container">
    <div style="text-align: center; margin-bottom: 20px;">
      <img src="logo.png" alt="Logo" style="max-width: 200px; height: auto;">
    </div>
    <h2>系统重启中</h2>
    <div class="message">系统正在重启，请稍候...</div>
    <button id="returnBtn" class="btn" disabled>返回登录页 (10)</button>
  </div>

  <script>
    const returnBtn = document.getElementById('returnBtn');
    let countdown = 10;

    // 更新按钮文本
    function updateButtonText() {
      returnBtn.textContent = `返回登录页 (${countdown})`;
      if (countdown <= 0) {
        returnBtn.textContent = '返回登录页';
        returnBtn.disabled = false;
      }
    }

    // 倒计时计时器
    const timer = setInterval(() => {
      countdown--;
      updateButtonText();
      if (countdown <= 0) {
        clearInterval(timer);
      }
    }, 1000);

    // 初始更新按钮文本
    updateButtonText();

    // 按钮点击事件
    returnBtn.addEventListener('click', () => {
      window.location.href = '/';
    });
  </script>
</body>
</html>
